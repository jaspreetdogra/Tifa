<html>
  <head>
    <title>Jumping Jacks</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./demo.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./navstyles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Allerta+Stencil"
    />
  </head>
  <style></style>
  <script>
    function f() {
      window.open("jumping1.html", "_self");
    }
    function fun2() {
      window.open("https://youtu.be/zJmYRT4v9rw", "_self");
    }
  </script>

  <body>
    <div style="background-color: white;">
      <div class="gif-style">
        <img
          style="height: 720px; margin-bottom: 0; width: 100%;"
          class="img-responsive body-style"
          src="gif/jumpingjack1.gif"
        />
      </div>
      <div style="width: 100%; height: 100%;" class="content-style">
        <form style="color: black;">
          <div class="navbar">
            <h1>TIFA</h1>
            <a href="contact.html">Contact</a>
            <a href="dietpage.html">Diet</a>
            <a href="about.html">About</a>
            <a class="active" href="page2(1).html">Home</a>
          </div>

          <center>
            <div class="exer-head">
              <h1
                style="
                  font-size: 40px;
                  margin-top: 0px;
                  font-family: Allerta Stencil, Sans-serif;
                "
              >
                Jumping Jacks
              </h1>
            </div>
            <br />
            <img
              style="width: 60px; height: 60px;"
              src="img/72-512.png"
              onclick="fun2()"
            />
            <br />
            <br />

            <div class="t3">
              <span style="font-size: 32px;"><u>STEPS: </u></span>
              <p>
                <br />
                <b>1.</b> Stand upright with your legs together, arms at your
                sides, bend your knees slightly, and jump.
              </p>
              <p>
                <b>2.</b> As you jump, spread your legs to be about
                shoulder-width apart.
              </p>
              <p>
                <b>3.</b>Stretch your arms out and over your head and repeat.
              </p>
              <br />

              <input type="button" onclick="f()" id="id1-btn" value="Start" />
            </div>
          </center>
        </form>
      </div>
    </div>
  </body>
</html>
